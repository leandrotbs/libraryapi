<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort matSortActive="bookName" matSortDisableClear matSortDirection="asc">

    <!-- Position Column -->
    <ng-container matColumnDef="libraryBookSid">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.libraryBookSid}} </mat-cell>
    </ng-container>

    <!-- Library Name Column -->
    <ng-container matColumnDef="libraryName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Library Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.libraryName}}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="bookName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bookName}}</mat-cell>
    </ng-container>

    <!-- Checked Out Date Column -->
    <ng-container matColumnDef="whenSignedOut">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Checked Out Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.whenSignedOut | date}} </mat-cell>
    </ng-container>

    <!-- Returned Date Column -->
    <ng-container matColumnDef="whenReturned">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Returned Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.whenReturned | date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
